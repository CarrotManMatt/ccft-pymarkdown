name: Tests

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]

jobs:
    pytest:
        runs-on: ubuntu-latest

        steps:
            - name: Install Python Project
              uses: CarrotManMatt/action-install-python-project@v2
              with:
                  python-version: 3.12

            - name: Run Pytest
              run: poetry run pytest

    mypy:
        runs-on: ubuntu-latest

        steps:
            - name: Install Python Project
              uses: CarrotManMatt/action-install-python-project@v2
              with:
                  python-version: 3.12

            - name: Run Mypy
              run: poetry run mypy .

    ruff:
        runs-on: ubuntu-latest

        steps:
            - name: Install Python Project
              uses: CarrotManMatt/action-install-python-project@v2
              with:
                  python-version: 3.12

            - name: Run Ruff
              run: poetry run ruff check . --no-fix --extend-select TD002,TD003

    poetry-check:
        runs-on: ubuntu-latest

        steps:
            - name: Install Python Project
              uses: CarrotManMatt/action-install-python-project@v2
              with:
                  python-version: 3.12

            - name: Run poetry check
              run: poetry check --no-interaction --lock && poetry check --no-interaction

    json-check:  # TODO: Use pre-commit
        runs-on: ubuntu-latest

        steps:
            - name: Check out repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Run JSON Checker
              run: IFS=$'\n' && set -f && for f in $(find . -name '*.json'); do if [ -z "$(git check-ignore $f)" ]; then python3 -mjson.tool "$f" > /dev/null || echo "INVALID $f" >&2; fi; done; unset IFS && set +f

    pymarkdown:
        runs-on: ubuntu-latest

        steps:
            - name: Install Python Project
              uses: CarrotManMatt/action-install-python-project@v2
              with:
                  python-version: 3.12

            - name: Run PyMarkdown scan
              run: poetry run pymarkdown scan .
